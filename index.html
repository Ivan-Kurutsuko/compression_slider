<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<link rel="stylesheet" href="css/twentytwenty.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>	
	<div class="container">
		<div class="row">
			<div class="block col-md-4">
				<div class="box">
					<img src="img/road.png" alt="">
					<img src="img/mountain.png" alt="">
				</div>
			</div>
			<div class="block col-md-4">
				<div class="box box2">
					<img src="img/moon.jpg" alt="">
					<img id="sun" src="img/sun2.jpg" alt="">
				</div>
			</div>
			<div class="block col-md-4">
				<div class="box">
					<img src="img/4_2.jpg" alt="">
					<img src="img/5_1.jpg" alt="">
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.4.1.js"></script>	
	<script src="js/jquery.event.move.js"></script>
	<script src="js/jquery.twentytwenty.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".box[data-orientation!='vertival']").twentytwenty({default_offset_pct:0.5});
		})
	</script>
</body>
</html>
